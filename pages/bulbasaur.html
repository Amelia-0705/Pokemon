<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta-Bulbasaur</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header-bulbasaur flex-sm-fill">
      <div
        class="flex justify-content-center bg-danger mb-5 pokemon-encabezado"
      >
        <img src="../images/pokemon.png" alt="pokemon" height="50px" width="auto" class="imagen-encabezado-bulbasaur"/>
      </div>
    </header>
    <main>
      <div class="card align-items-center" style="width: 18rem">
        <h5 class="card-title text-center bg-success container-fluid">Bulbasaur</h5>
        <img
          src="../images/bulbasaur.png"
          class="card-img-top"
          alt="Bulbasaur"
        />
        <div class="card-body text-center">
          <div>
            <h3 style="font-weight: bold">Peso</h3>
            <p>69 lbs</p>
            <h3 style="font-weight: bold">Tipo</h3>
            <p>Planta / Veneno</p>
          </div>
          <p class="card-text text-center">
            Bulbas&ur es un Pokemon planta/veneno. Es el Pokemon n√∫mero uno de
            la Pakedex y destaca mr la semilla que en su espalde desde que nace.
          </p>
         
        </div>
        <div class="caja-evoluciones align-items-center center align-content-center">
          <h2 class="tituloevoluciones">Evoluciones</h2>

          <div class="contenedor-imagenes-evoluciones ">
            <img
              src="../images/Ivysaur.png"
              alt="ivysaur"
              class="primera-evolucion"
            />
            <img
              src="../images/Venusaur.png"
              alt="venusaur"
              class="segunda-evolucion"
            />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
